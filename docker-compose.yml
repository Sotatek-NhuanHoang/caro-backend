version: '3'
services:
  rabbitmq:
    image: rabbitmq:3.7-alpine
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 5672:5672

  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017

  redis:
    image: redis:5-alpine
    ports:
     - 6379:6379